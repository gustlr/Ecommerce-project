<h1>Product Update</h1>
<div class="input-group input-group-lg">
    <form [formGroup]="productRef" (ngSubmit)="onSubmitUpdateProduct();goBack()">
        <label >Product Code</label>
        <input type=" text" class="form-control" id="exampleFormControlInput1" value ="{{productDd.productCode}}" (click)="$event.target.select()" formControlName="productCode">
        <label for="">Product Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value ="{{productDd.productName}}" (click)="$event.target.select()" formControlName="productName">
        <label for="">Product Detail</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value ="{{productDd.productDetail}}" (click)="$event.target.select()" formControlName="productDetail">
        <label for="">Product Image</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value ="{{productDd.productImage}}" (click)="$event.target.select()" formControlName="productImage">
        <label for="">Product Price</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value ="{{productDd.productPrice}}" (click)="$event.target.select()" formControlName="productPrice">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Company Name</label>
            <select class="form-control" id="exampleFormControlSelect1" formControlName="companyId">
                <option *ngFor="let company of companies" [ngValue]="company._id" >{{company.name}}</option>
            </select>
        </div>
        <input type="submit"  value="Store Product" > 
    </form>
</div>

<router-outlet></router-outlet>
